<!DOCTYPE html>
<html>
<head>
    <title>Setting height and width</title>
</head>
<body>
    <div style="height: 100px; width: 500px;">This element has a height of 100 pixels and a width of 500 pixels.</div>
    <h2 style="max-width: 500px; height: 100px;
    background-color: powderblue;">Setting max-width</h2>
    <p>This element has a height of 100 pixels and a max-width of 500 pixels.</p>
</body>
</html>
